<div class="servis_box">
  <form class="" action="bug" method="get">
    <button class="sub_container">
      <div class="description">
        <input type="hidden" name="bug_id" value="${bug_id}">
        <input type="hidden" name="uuid" value="${uuid}">
        <p class="element">Bug N ${bug_number}</p>
        <p class="element">Upload date: ${upload_date}</p>
        <p class="element">Uploaded by: ${upload_by}</p>
      </div>
    </button>
  </form>
</div>
